  </g>
  
  <!-- Chart indicator -->
  <g fill="rgba(255,255,255,0.3)">
    <rect x="6" y="20" width="2" height="6"/>
    <rect x="9" y="18" width="2" height="8"/>
    <rect x="12" y="15" width="2" height="11"/>
    <rect x="24" y="17" width="2" height="9"/>
